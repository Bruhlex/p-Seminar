<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <title>Start</title>
</head>
<body>
    <main class="flex_usual">
        <section class="center">
            <div class="flex_usual flex_between" style="width: 930px;">
                <div class="white_border-opacity box_background-small black_background-opacity">

                </div>
                <div class="box_background-small white_background-opacity">

                </div>
            </div>
            <div class="bottom_buttons flex_usual flex_between">
                <input type="text" class="form-control password" id="password" placeholder="Password" required>
                <section class="flex_usual flex_between bottom_buttons-container-5">
                    <button class="btn btn-success btn-md btn-block btn-toggle_pop" type="submit">
                        <i class="fa fa-question" style="width: 25px;"></i>
                    </button>
                    <button class="btn btn-success btn-md btn-block" type="submit" id="submit_password"> Submit</button>
                </section>
                <!-- <section class="flex_usual flex_between bottom_buttons-container-2">
                    <button class="btn btn-primary btn-md btn-block green_background green_yarro" type="submit">
                        <i class="fa fa-refresh" aria-hidden="true" style="width: 30px;"></i>
                    </button>
                </section> -->
            </div>
        </section>
    </main>
    <section class="pop_up pop_up-medium grey_background" style="display: none">
        <header class="flex_usual flex_end">
            <button class="btn btn-dark btn-sm btn-block grey_background btn-toggle_pop">
                <i class="fa fa-close" aria-hidden="true" style="width: 25px;"></i>
            </button>
        </header>
    </section>
    <div id="backscreen" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/controller/verbindung_zum_satelliten.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/utils/auth.js"></script>
</body>
</html>
