<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <title>Start</title>
</head>
<body>
    <main class="flex_usual">
        <section class="center flex_horizontal center_flex">
            <h1 class="h1_center" style="margin-bottom: 20px;">Intelsat 17</h1>
            <button class="btn btn-success btn-md btn-block" id="submit_password" onclick="enterSatellit()">Dashboard &#8594;</button>
        </section>
    </main>
    <section class="pop_up pop_up-medium grey_background" style="display: none">
        <header class="flex_usual flex_end">
            <button class="btn btn-dark btn-sm btn-block grey_background btn-toggle_pop">
                <i class="fa fa-close" aria-hidden="true" style="width: 25px;"></i>
            </button>
        </header>
    </section>
    <div id="backscreen" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/controller/satellit_screen.js"></script>
</body>
</html>
