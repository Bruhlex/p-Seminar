<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <title>Start</title>
</head>
<body>
    <main class="flex_usual">
        <section class="center">
            <div class="input-group">
                <input type="text" class="form-control password" id="password" placeholder="Password" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn btn-success" for="password" id="submit_password">Submit</button>
                </div>
            </div>
            <div class="input-group_custom flex_usual">
                <button class="btn btn btn-success btn-md btn-block btn-toggle_pop">Click me</button>
            </div>
        </section>
    </main>
    <section class="pop_up pop_up-medium grey_background" style="display: none">
        <header class="flex_usual flex_end">
            <button class="btn btn-dark btn-sm btn-block grey_background btn-toggle_pop">
                <i class="fa fa-close" aria-hidden="true" style="width: 25px;"></i>
            </button>
        </header>
        <div class="white_color-opacity center_flex center_text">
            Die Summe aus den Nullstellen dieser <br> Funktion bilden das Password. Um a, b und c zu finden drücke auf die grünen Tasten. Runde das Ergebnis auf zwei Nachkommastellen.
        </div>
        <div class="white_color-opacity box_small center_flex center" style="margin-top: 50px;">
            f(x) = ax<sup>2</sup> - bx - c
        </div>
        <div class="center_flex center">
            <div class="flex_usual flex_between" style="margin-top: 50px; width: 130px;">
                <button class="btn btn-success btn-md btn-block" onclick="loadContent('start_a')">a</button>
                <button class="btn btn-success btn-md btn-block" onclick="loadContent('start_b')">b</button>
                <button class="btn btn-success btn-md btn-block" onclick="loadContent('start_c')">c</button>
            </div>
        </div>
    </section>
    <section class="pop_up pop_up-big grey_background" style="display: none">
        <header class="flex_usual flex_end">
            <button class="btn btn-dark btn-sm btn-block grey_background" onclick="closeContent()">
                <i class="fa fa-close" aria-hidden="true" style="width: 25px;"></i>
            </button>
        </header>
        <div class="white_color-opacity center_flex center_text fat_font full_height flex_horizontal">
            <span id="start_assignments" ></span>
            <div class="center_flex">
                <button class="btn btn-success btn-md btn-block" style="margin-top: 20px;" onclick="showTip()">Tipp?
                </button>
                <span id="tip_1" class="fa fa-envelope" style="margin-top: 20px; margin-left: 20px; display: none" > <br> Die erste Strecke ist 150, addiere sie mit der zweiten </span>
                <span id="tip_2" class="fa fa-envelope" style="margin-top: 20px; margin-left: 20px; display: none" > <br> Der Exponent ist 49 </span>
                <span id="tip_3" class="fa fa-bookmark" style="margin-top: 20px; margin-left: 20px; display: none" > <br> Schau dich um und finde ein Plakat </span>
            </div>
        </div>
    </section>
    <div id="backscreen" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/controller/start.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/utils/auth.js"></script>
</body>
</html>
