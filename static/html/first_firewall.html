<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <title>Start</title>
</head>
<body>
    <main class="flex_usual">
        <section class="center">
            <h1 class="h1_center" style="margin-bottom: 20px;">1. Firewall
                <a class="btn btn-success btn-md btn-block" href="second_firewall.html" id="btn-redirect" onclick="setAuth()">&#8594;	2. Firewall</a>
            </h1>
            <div class="box_background flex_usual">
                <section class="full_height" style="width: 100%;" id="console_output">
                </section>
            </div>
            <div class="bottom_buttons flex_usual flex_between" id="password">
                <section class="flex_usual flex_between bottom_buttons-container">
                    <input type="text" class="form-control small center_text" id="B1" placeholder="B1" >
                    <input type="text" class="form-control small center_text" id="C3" placeholder="C3" >
                    <input type="text" class="form-control small center_text" id="A2" placeholder="A2" >
                </section>

                <section class="flex_usual flex_between bottom_buttons-container">
                    <input type="text" class="form-control small center_text" id="C2" placeholder="C2" >
                    <input type="text" class="form-control small center_text" id="A1" placeholder="A1" >
                    <input type="text" class="form-control small center_text" id="B3" placeholder="B3" >
                </section>

                <section class="flex_usual flex_between bottom_buttons-container">
                    <input type="text" class="form-control small center_text" id="A3" placeholder="A3" >
                    <input type="text" class="form-control small center_text" id="C1" placeholder="C1" >
                    <input type="text" class="form-control small center_text" id="B2" placeholder="B2" >
                </section>

                <section class="flex_usual flex_between bottom_buttons-container-3">
                    <button class="btn btn-success btn-md btn-block btn-toggle_pop">
                        <i class="fa fa-question" style="width: 25px;"></i>
                    </button>
                    <button class="btn btn-success btn-md btn-block" id="submit_password">Launch</button>
                </section>
            </div>
        </section>
    </main>
    <section class="pop_up pop_up-medium grey_background" style="display: none">
        <header class="flex_usual flex_end">
            <button class="btn btn-dark btn-sm btn-block grey_background btn-toggle_pop">
                <i class="fa fa-close" aria-hidden="true" style="width: 25px;"></i>
            </button>
        </header>
    </section>
    <div id="backscreen" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/controller/first_firewall.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/utils/auth.js"></script>
</body>
</html>
