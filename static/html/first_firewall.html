<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="../css/main.css" rel="stylesheet">
    <title>Start</title>

<body>
    <main class="flex_usual">
        <section class="center">
            <h1 class="h1_center" style="margin-bottom: 20px;">1. Firewall</h1>
            <div class="box_background flex_usual">

            </div>
            <form class="bottom_buttons flex_usual flex_between" id="password">
                <section class="flex_usual flex_between bottom_buttons-container">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="height: 100%;">P1</span>
                    </div>
                    <input type="text" class="form-control small center_text" id="X_1" placeholder="X" required>
                    <input type="text" class="form-control small center_text" id="X_2" placeholder="Y" required>
                </section>

                <section class="flex_usual flex_between bottom_buttons-container">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="height: 100%;">P2</span>
                    </div>
                    <input type="text" class="form-control small center_text" id="X_1" placeholder="X" required>
                    <input type="text" class="form-control small center_text" id="X_2" placeholder="Y" required>
                </section>

                <section class="flex_usual flex_between bottom_buttons-container">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="height: 100%;">P3</span>
                    </div>
                    <input type="text" class="form-control small center_text" id="X_1" placeholder="X" required>
                    <input type="text" class="form-control small center_text" id="X_2" placeholder="Y" required>
                </section>

                <section class="flex_usual flex_between bottom_buttons-container-3">
                    <button class="btn btn-success btn-md btn-block" type="submit">
                        <i class="fa fa-question" style="width: 25px;"></i>
                    </button>
                    <button class="btn btn-success btn-md btn-block" type="submit" id="submit_password"> Submit</button>
                </section>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/utils/auth.js"></script>
